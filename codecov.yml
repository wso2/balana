codecov:
  require_ci_to_pass: no
  notify:
    wait_for_ci: no
    

coverage:
  status:
    # Learn more at http://docs.codecov.io/docs/codecov-yaml
    project:
      default:
        #enabled: yes
        threshold: null
        target: auto
        if_ci_failed: error
        if_not_found: success
        
    patch:
      default:
        #enabled: yes
        if_ci_failed: error
        if_not_found: success
